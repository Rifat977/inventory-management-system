{% extends './asset/base.html' %} {% load static %} {% block breadcrumb %}
<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Supplier</h4>
            <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="{% url 'store:supplier' %}">Supplier</a></li>
                        <!-- <li class="breadcrumb-item active" aria-current="page"></li> -->
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumb %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="form-horizontal" method="POST" action="{% url 'store:supplier' %}">
                    {%csrf_token%}
                    <div class="card-body">
                        <h4 class="card-title">Add Supplier</h4>
                        <div class="form-group row">
                            <label for="fname" class="col-sm-3 text-end control-label col-form-label">Name *</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" id="fname" placeholder="Supplier Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email1" class="col-sm-3 text-end control-label col-form-label">Phone</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text" name="phone"
                      class="form-control"
                      id="email1"
                      placeholder="Supplier phone"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="cono1"
                    class="col-sm-3 text-end control-label col-form-label"
                    >Email *</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text" name="email"
                      class="form-control"
                      id="cono1"
                      placeholder="Supplier email"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="cono1"
                    class="col-sm-3 text-end control-label col-form-label"
                    >Adress</label
                  >
                  <div class="col-sm-9">
                    <textarea class="form-control" name="address"></textarea>
                  </div>
                </div>
              </div>
              <div class="border-top">
                <div class="card-body">
                  <button type="submit" class="btn btn-primary">
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
{% endblock %}
